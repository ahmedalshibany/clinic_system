<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="appointments">Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Sidebar injected by js/layout.js -->

    <div class="main-wrapper">
        <main class="main-content">
            <div class="d-flex align-items-center justify-content-between mb-4">
                <h4 class="fw-bold" data-i18n="appointments">Appointments</h4>
            </div>

            <div class="card fade-in">
                <div class="card-body">
                    <h5 class="mb-4 fw-bold" data-i18n="bookAppt">Book Appointment</h5>
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label" data-i18n="patientName">Patient Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" data-i18n="doctorName">Doctor Name</label>
                                <select class="form-select" required>
                                    <option value="" selected disabled>Choose...</option>
                                    <option>Dr. Sarah Smith</option>
                                    <option>Dr. Ahmed Ali</option>
                                    <option>Dr. John Doe</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label" data-i18n="date">Date</label>
                                <input type="date" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label" data-i18n="time">Time</label>
                                <input type="time" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label" data-i18n="status">Status</label>
                                <select class="form-select" required>
                                    <option value="pending" data-i18n="pending">Pending</option>
                                    <option value="confirmed" data-i18n="confirmed">Confirmed</option>
                                    <option value="completed" data-i18n="completed">Completed</option>
                                </select>
                            </div>
                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-primary px-5" data-i18n="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/layout.js"></script>
</body>

</html>
