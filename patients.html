<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="patients">Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Sidebar injected by js/layout.js -->

    <!-- Main Wrapper -->
    <div class="main-wrapper">
        <!-- Main Content -->
        <main class="main-content">
            <div class="d-flex align-items-center justify-content-between mb-4">
                <h4 class="fw-bold" data-i18n="patients">Patients</h4>
            </div>

            <div class="card fade-in">
                <div class="card-body">
                    <h5 class="mb-4 fw-bold" data-i18n="addPatient">Add Patient</h5>
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label" data-i18n="fullName">Full Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" data-i18n="age">Age</label>
                                <input type="number" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" data-i18n="phone">Phone Number</label>
                                <input type="tel" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" data-i18n="gender">Gender</label>
                                <select class="form-select" required>
                                    <option value="" selected disabled>Choose...</option>
                                    <option value="male" data-i18n="male">Male</option>
                                    <option value="female" data-i18n="female">Female</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label" data-i18n="address">Address</label>
                                <textarea class="form-control" rows="3" required></textarea>
                            </div>
                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-primary px-5" data-i18n="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/layout.js"></script>
</body>

</html>
