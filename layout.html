<!-- Template for Header -->
<template id="header-template">
    <div class="header-content glass-effect">
        <div class="d-flex align-items-center gap-3">
            <button class="btn btn-primary d-lg-none menu-toggle" id="sidebarToggle"><i
                    class="fas fa-bars"></i></button>
            <div id="page-title-container">
                <!-- Page Title will be moved here -->
            </div>
        </div>

        <div class="d-flex align-items-center gap-4">
            <div class="search-container d-none d-md-flex">
                <i class="fas fa-search"></i>
                <input type="text" class="glass-input" data-i18n-placeholder="searchPlaceholder"
                    placeholder="Search...">
            </div>

            <div class="header-actions">
                <button class="btn-icon-glass notification-btn">
                    <i class="far fa-bell"></i>
                    <span class="badge-dot"></span>
                </button>

                <button class="btn-icon-glass theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>

                <button class="lang-toggle-glass" id="langToggle">
                    <span id="langToggleText">Ar</span>
                </button>

                <div class="user-profile-glass">
                    <img src="https://ui-avatars.com/api/?name=Dr+John&background=random" alt="User" class="avatar-img">
                    <div class="user-info d-none d-lg-block">
                        <span class="user-name" data-i18n="welcomeDr">Dr. John</span>
                        <span class="user-role">Ortho</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
