<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Dashboard - Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/layout.css">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-icon">
            <i class="fas fa-heartbeat"></i>
        </div>

        <div class="sidebar-nav">
            <div class="nav-item active" title="Dashboard">
                <i class="fas fa-home"></i>
            </div>
            <div class="nav-item" title="Calendar">
                <i class="fas fa-calendar-alt"></i>
            </div>
            <div class="nav-item" title="Patients">
                <i class="fas fa-user-injured"></i>
            </div>
            <div class="nav-item" title="Messages">
                <i class="fas fa-comments"></i>
            </div>
            <div class="nav-item" title="Settings">
                <i class="fas fa-cog"></i>
            </div>
        </div>

        <div class="logout-btn" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Header -->
        <header class="header">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search anything here">
            </div>

            <div class="header-actions">
                <div class="header-icon">
                    <i class="fas fa-search"></i>
                </div>
                <div class="header-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </div>
            </div>
        </header>

        <!-- Greeting Section -->
        <div class="greeting-card fade-in">
            <h2>Hello, Liam Gallagher! <span class="greeting-emoji">ðŸ‘‹</span></h2>
            <p>What are you feeling today?</p>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Stats Grid -->
            <div class="stats-grid fade-in" style="animation-delay: 0.2s;">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-heartbeat"></i>
                    </div>
                    <div class="stat-value">90</div>
                    <div class="stat-label">Heart Rate</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-moon"></i>
                    </div>
                    <div class="stat-value">7.5h</div>
                    <div class="stat-label">Sleep Time</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-tint"></i>
                    </div>
                    <div class="stat-value">4000</div>
                    <div class="stat-label">Blood Cells</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-weight"></i>
                    </div>
                    <div class="stat-value">55kg</div>
                    <div class="stat-label">Weight Balance</div>
                </div>
            </div>

            <!-- Additional Content Cards -->
            <div class="row g-4">
                <div class="col-md-8">
                    <div class="card fade-in" style="animation-delay: 0.4s;">
                        <h3 class="card-title">Recent Test</h3>
                        <p>Your health metrics and test results will appear here.</p>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card fade-in" style="animation-delay: 0.5s;">
                        <h3 class="card-title">Medication Management</h3>
                        <p>Track your medications and dosages.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add interactivity
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function () {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Notification animation
        const notificationBadge = document.querySelector('.notification-badge');
        setInterval(() => {
            notificationBadge.style.transform = 'scale(1.2)';
            setTimeout(() => {
                notificationBadge.style.transform = 'scale(1)';
            }, 200);
        }, 3000);
    </script>
</body>

</html>
