<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="doctors">Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>

<body>

    <!-- Sidebar injected by js/layout.js -->

    <div class="main-wrapper">
        <main class="main-content">
            <!-- Action Toolbar -->
            <div class="action-toolbar d-flex gap-3 flex-wrap align-items-center mb-4 fade-in">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="doctorSearch" class="form-control" placeholder="Search doctors..."
                        data-i18n-placeholder="searchDoctors">
                </div>

                <button class="btn btn-light btn-sm d-inline-flex align-items-center gap-2" data-action="export-csv">
                    <i class="fas fa-file-csv"></i> CSV
                </button>

                <button class="btn btn-light btn-sm d-inline-flex align-items-center gap-2" data-action="export-json">
                    <i class="fas fa-file-code"></i> JSON
                </button>

                <button class="btn btn-primary d-flex align-items-center gap-2 ms-auto" onclick="doctorsManager.add()">
                    <i class="fas fa-plus"></i>
                    <span data-i18n="addDoctor">Add Doctor</span>
                </button>
            </div>

            <!-- Doctors Grid -->
            <div id="doctorsGrid" class="row g-4 mb-4">
                <!-- Injected via JS -->
            </div>

            <!-- Pagination -->
            <div class="pagination-controls" style="background: transparent; border: none;">
                <div class="pagination-info">
                    Showing <strong>1-8</strong> of <strong>0</strong> doctors
                </div>
                <div class="pagination-buttons">
                    <button data-action="prev-page" disabled>
                        <i class="fas fa-chevron-left"></i> <span data-i18n="previous">Previous</span>
                    </button>
                    <button data-action="next-page" disabled>
                        <span data-i18n="next">Next</span> <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- Delete Confirmation Modal -->
            <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content modal-glass border-0">
                        <div class="modal-body text-center p-5">
                            <div class="mb-4">
                                <i class="fas fa-exclamation-circle text-danger display-1 pulse-anim"></i>
                            </div>
                            <h4 class="fw-bold mb-2" data-i18n="areYouSure">Are you sure?</h4>
                            <p class="text-muted mb-4" data-i18n="deleteConfirmation">Do you really want to delete this
                                doctor? This process cannot be
                                undone.</p>
                            <div class="d-flex justify-content-center gap-3">
                                <button type="button" class="btn btn-light px-4" data-bs-dismiss="modal"
                                    data-i18n="cancel">Cancel</button>
                                <button type="button" class="btn btn-danger px-4" id="confirmDeleteBtn"
                                    data-i18n="delete">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add/Edit Doctor Modal -->
            <div class="modal fade" id="doctorModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content modal-glass border-0">
                        <div class="modal-header border-0">
                            <h5 class="modal-title fw-bold" id="doctorModalTitle" data-i18n="addDoctor">Add Doctor</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body p-4">
                            <form id="doctorForm">
                                <input type="hidden" id="doctorId">
                                <div class="mb-3">
                                    <label class="form-label" data-i18n="doctorName">Doctor Name</label>
                                    <input type="text" class="form-control" id="doctorName" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" data-i18n="specialty">Specialty</label>
                                    <select class="form-select" id="doctorSpecialty" required>
                                        <option value="Cardiology" data-i18n="spec_cardiology">Cardiology</option>
                                        <option value="Dermatology" data-i18n="spec_dermatology">Dermatology</option>
                                        <option value="Pediatrics" data-i18n="spec_pediatrics">Pediatrics</option>
                                        <option value="Orthopedics" data-i18n="spec_orthopedics">Orthopedics</option>
                                        <option value="Neurology" data-i18n="spec_neurology">Neurology</option>
                                        <option value="General Practice" data-i18n="spec_general">General Practice
                                        </option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" data-i18n="phone">Phone Number</label>
                                    <input type="tel" class="form-control" id="doctorPhone" required>
                                </div>
                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-primary" data-i18n="save">Save Changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/doctors.js"></script>
    <script src="js/app.js"></script>
    <script src="js/layout.js"></script>
</body>

</html>
