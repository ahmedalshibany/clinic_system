<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="doctors">Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="sidebar">
        <a href="dashboard.html" class="sidebar-brand">
            <i class="fas fa-heartbeat"></i>
        </a>
        <ul class="nav nav-pills flex-column mb-auto">
            <li><a href="dashboard.html" class="nav-link"><i class="fas fa-home"></i> <span
                        data-i18n="dashboard">Home</span></a></li>
            <li><a href="patients.html" class="nav-link"><i class="fas fa-user-injured"></i> <span
                        data-i18n="patients">Patients</span></a></li>
            <li><a href="appointments.html" class="nav-link"><i class="fas fa-calendar-check"></i> <span
                        data-i18n="appointments">Appts</span></a></li>
            <li><a href="doctors.html" class="nav-link active"><i class="fas fa-user-md"></i> <span
                        data-i18n="doctors">Doctors</span></a></li>
            <li><a href="settings.html" class="nav-link"><i class="fas fa-cog"></i> <span
                        data-i18n="settings">Settings</span></a></li>
            <li class="mt-auto"><a href="#" id="logoutBtn" class="nav-link"><i class="fas fa-sign-out-alt"></i> <span
                        data-i18n="logout">Logout</span></a></li>
        </ul>
    </nav>

    <div class="main-wrapper">
        <main class="main-content">
            <div class="top-header mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-3">
                        <button class="btn btn-primary d-lg-none" id="sidebarToggle"><i
                                class="fas fa-bars"></i></button>
                        <h4 class="mb-0 fw-bold" data-i18n="doctors">Doctors</h4>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <button class="lang-toggle position-static shadow-sm" id="langToggle">
                            <i class="fas fa-globe"></i> <span id="langToggleText">العربية</span>
                        </button>
                        <div class="user-profile">
                            <div class="user-avatar">
                                <i class="fas fa-user text-primary"></i>
                            </div>
                            <div class="d-none d-md-block">
                                <div class="fw-bold" data-i18n="welcomeDr">Dr. John Jacob</div>
                                <small class="text-muted">Orthopedical</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card fade-in">
                <div class="card-body">
                    <h5 class="mb-4 fw-bold" data-i18n="addDoctor">Add Doctor</h5>
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label" data-i18n="doctorName">Doctor Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" data-i18n="specialty">Specialty</label>
                                <select class="form-select" required>
                                    <option value="" selected disabled>Choose...</option>
                                    <option>Cardiology</option>
                                    <option>Dermatology</option>
                                    <option>Pediatrics</option>
                                    <option>Orthopedics</option>
                                    <option>Neurology</option>
                                    <option>General Practice</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" data-i18n="phone">Phone Number</label>
                                <input type="tel" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" data-i18n="workingDays">Working Days</label>
                                <select class="form-select" required multiple>
                                    <option>Sunday</option>
                                    <option>Monday</option>
                                    <option>Tuesday</option>
                                    <option>Wednesday</option>
                                    <option>Thursday</option>
                                    <option>Friday</option>
                                    <option>Saturday</option>
                                </select>
                            </div>
                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-primary px-5" data-i18n="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
